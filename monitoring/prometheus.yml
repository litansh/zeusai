global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zeusai-orchestrator'
    static_configs:
      - targets: ['zeusai-orchestrator:8000']
    metrics_path: '/metrics'

  - job_name: 'obs-mcp'
    static_configs:
      - targets: ['obs-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'k8s-mcp'
    static_configs:
      - targets: ['k8s-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'git-mcp'
    static_configs:
      - targets: ['git-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'cloud-mcp'
    static_configs:
      - targets: ['cloud-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'kb-mcp'
    static_configs:
      - targets: ['kb-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'deploy-mcp'
    static_configs:
      - targets: ['deploy-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'slo-mcp'
    static_configs:
      - targets: ['slo-mcp:8000']
    metrics_path: '/metrics'

  - job_name: 'tf-migrator'
    static_configs:
      - targets: ['tf-migrator:8000']
    metrics_path: '/metrics'
